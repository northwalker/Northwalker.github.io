    <style amp-custom>
      :root {
        --background-color: #ffffff;
        --primary-color: #0088ff;
        --secondary-color: #005fb3;
        --font-color: #6d6d6d;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --background-color: #191919;
          --primary-color: #0088ff;
          --secondary-color: #005fb3;
          --font-color: #ffffff;
        }
      }

      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-size: 16px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
          "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans",
          "Helvetica Neue", sans-serif;
        color: var(--font-color);
        background-color: var(--background-color);
        text-align: center;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow: hidden;
      }

      .container {
        position: relative;
        z-index: 1;
        padding-top: 16%;
        margin-left: 16px;
        margin-right: 16px;
      }

      .avatar img,
      .avatar picture {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        overflow: hidden;
      }

      .cinzel-font {
        font-family: Cinzel;
      }

      .title {
        letter-spacing: 1px;
      }

      .description {
        font-size: 20px;
        font-weight: 500;
        line-height: 32px;
      }

      .links {
        position: relative;
      }

      .icon-link {
        display: inline-block;
        margin: 8px;
        text-decoration: none;
      }

      .icon-link svg {
        fill: var(--font-color);
        transition: all 0.4s ease;
      }

      .icon-link svg:hover {
        fill: var(--secondary-color);
        transform: translateY(-5px);
      }

      .email-link {
        margin: 8px 0;
        display: block;
        text-decoration: none;
        color: var(--primary-color);
        font-size: 16px;
        font-weight: 500;
        line-height: 32px;
        transition: all 0.4s ease;
        cursor: pointer;
      }

      .email-link:hover {
        text-decoration: underline;
        color: var(--secondary-color);
      }

      canvas {
        display: block;
      }

      /* ---- particles.js container ---- */
      #particles-js {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100vw;
        height: 100vh;
        /* background-color: #2c2e43; */
        /* background-image: url(""); */
        /* background-repeat: no-repeat; */
        /* background-size: cover; */
        /* background-position: 50% 50%; */
      }
